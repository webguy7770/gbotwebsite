        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation-mobile-toggle">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.querySelector(".navigation-toggle")
                  const navigationClose = document.querySelector(".navigation-close")
                  const navigationMobile = document.querySelector(".navigation-mobile")
                  const navigationMobileLinks = document.querySelectorAll(".navigation-mobile-link")

                  function openMobileMenu() {
                    navigationMobile.classList.add("navigation-mobile-open")
                    navigationToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeMobileMenu() {
                    navigationMobile.classList.remove("navigation-mobile-open")
                    navigationToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  navigationToggle.addEventListener("click", openMobileMenu)
                  navigationClose.addEventListener("click", closeMobileMenu)

                  navigationMobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMobileMenu)
                  })

                  navigationMobile.addEventListener("click", (e) => {
                    if (e.target === navigationMobile) {
                      closeMobileMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
